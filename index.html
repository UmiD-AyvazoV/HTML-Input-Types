<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="ascii" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>HTML Input Types</title>
  </head>
  <body>

    <h1>İstədiyiniz input tipini seçə bilərsiz</h1>

    <div class="btns">
      <button value="text">Text</button>
      <button value="radio">Radio</button>
      <button value="checkbox">Checkbox</button>
      <button value="file">File</button>
      <button value="submit">Submit</button>
      <button value="color">Color</button>
      <button value="reset">Reset</button>
      <button value="week">Week</button>
      <button value="time">Time</button>
      <button value="range">Range</button>
    </div>

    <input type="text" id="inp">

    <script src="app.js"></script>
  </body>
</html>
